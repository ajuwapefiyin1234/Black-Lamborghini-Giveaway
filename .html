<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"> Lamborghini Giveway Countdown Timer</h1>
        <h3 style="font-family: Georgia, 'Times New Roman', Times, serif;">Have you ever dreamed of owning a luxurious Lamborghini? Thanks to this incredible online giveaway, that dream might be closer to reality than you think.</h3>
		<div class="timer">
			<div class="days">
				<span id="day"></span>
				<p>Days</p>
			</div>
			<div class="hours">
				<span id="hour"></span>
				<p>Hours</p>
			</div>
			<div class="minutes">
				<span id="minute"></span>
				<p>Minutes</p>
			</div>
			<div class="seconds">
				<span id="second"></span>
				<p>Seconds</p>
			</div>
		</div>
        <div class ="centered-content"> 
            <img src="C:\Users\mmi\Desktop\countdown assignment\Lamborgini.jpeg" alt="image"/>
            </div>
	</div>
	<script src="script.js"></script>
    
</body>
</html>
